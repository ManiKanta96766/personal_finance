{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'signup' %}">Sign up here</a></p>
</body>
</html>
