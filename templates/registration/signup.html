{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head><title>Sign Up</title></head>
<body>
  <h2>Create Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Sign Up</button>
  </form>
  <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</body>
</html>
